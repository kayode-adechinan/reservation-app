<div class="row">
  <div class="col-md-8">
    <form [formGroup]="searchTripForm" (ngSubmit)="onSubmit(searchTripForm)">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Leave Date</label>
        <div class="col-sm-10">
          <input type="date" formControlName="leaveDate" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Leave From</label>
        <div class="col-sm-10">
          <input type="text" formControlName="leaveFrom" class="form-control" />
          <div
            class="invalid-feedback"
            *ngIf="searchTripForm.get('leaveFrom').hasError('required')"
          >
            Please provide a start point.
          </div>
        </div>
      </div>

      <!-- <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="websiteUrl" class="form-control">
                        <div  style="color:red"
                            *ngIf="createTripForm.get('websiteUrl').errors && createTripForm.get('websiteUrl').dirty && createTripForm.get('websiteUrl').errors.validUrl">
                            Oops, only urls served over https and only from the .io top-level domain are accepted.
                            Talk about restrictions!
                        </div>
    
                    </div>
                </div> -->

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">To</label>
        <div class="col-sm-10">
          <input type="text" formControlName="to" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="searchTripForm.invalid"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <ul class="col-md-8" style="list-style: none;">
    <li *ngFor="let trip of trips">
      <div class="card border-light mb-3">
        <div class="card-body">
          <p class="card-text">
            Leave Date: {{ trip.leaveDate }} <br />
            Leave from: {{ trip.leaveFrom }} <br />
            To: {{ trip.to }}
          </p>

          <p class="lead">
            <button class="btn btn-primary btn-sm" (click)="book(trip.id)">Book</button>
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="row">

    <div class="col-md-8">


        <p *ngIf="trips?.length == 0"> No result found! </p>


    </div>

</div>
